<div class="page-header">
	<h1>Flapper News</h1>
</div>

<div ng-repeat="post in posts | orderBy: '-upvotes'">
	<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
	{{ post.upvotes }}
	<span style="font-size:20px; margin-left:10px">
		<span ng-show="post.author">
				posted by <a>{{post.author}}</a> |
		</span>
		<a ng-show="post.link" href="{{ post.link }}">
			{{ post.title }}
		</a>
		<span ng-show="!post.link">
			{{ post.title }}
		</span>
	</span>
	<span>
			<a href="#/posts/{{ post._id }}">Comments</a>
	</span>
</div>

<form ng-show="isLoggedIn()" ng-submit="addPost()" style="margin-top:30px;">
	<h3>Add a new post</h3>
	<div class="form-group">
		<input type="text" class="form-control" ng-model="title" placeholder="Title">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" ng-model="link" placeholder="Link">
	</div>
	<button type="submit" class="btn btn-primary">Post</button>
</form>
<div ng-hide="isLoggedIn()">
	<h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> 
		before you can add a post.</h3>
</div>
